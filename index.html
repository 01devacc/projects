<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta title = "Rock Paper Scissors">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: space-around;
            }

            .buttons {
                display: flex;
                justify-content: space-around;
                width: 80%;
                max-width: 1000px;
                margin: auto;
            }

            button {
                padding: 30px 60px;
                font-size: large;
                border-radius: 15px;
                background-color: lightblue;
            }

            .text {
                margin: 100px auto;
                font-size: 30px;
            }

            .score {
                font-size: 30px;
            }
        </style>
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="text">Select an option to start the game.</div>
        <div class="score"> </div>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
       
    </body>
</html>
